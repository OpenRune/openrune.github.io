name: Build Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Install Electron Packager
        run: npm install electron electron-builder --save-dev

      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: npm run electron-build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: ElectronApp
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Git Tag
        run: |
          git tag v1.0.0
          git push https://${{ secrets.TOKEN }}@github.com/OpenRune/openrune.github.io.git v1.0.0

      - name: Upload Electron build to GitHub releases
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.dmg, dist/*.exe, dist/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
